<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - My eCommerce website</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
<div class="header-container">
    <h1 class="logo"><a href="home.html"></a>My eCommerce</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products_list.html">Products</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="../account/login.html">Login</a></li>
            <li><a href="shopping_cart.html">Cart</a></li>
        </ul>
        
    </nav>
</div>
<main>
    <div class="checkout-area"> 
   <h1>Checkout</h1>
   <h1>Shipping Information</h1>
   <div>
   <label for="full_name"> Full Name:</label>
   <input type="text" name="" id="full_name">
   <label for="address">Address:</label>
   <input type="text" name="" id="address">
   <label for="city">City:</label>
   <input type="text" name="" id="city">
   </div>
   <div>
    <label for="state">State:</label>
    <input type="text" name="" id="state">
    <label for="zipcode">Zip Code:</label>
    <input type="text" name="" id="zipcode">
    <label for="country">Country:</label>
    <input type="text" name="" id="country">
   </div>
<div>
    <p>Payment Information</p>
    <div>
        <label for="name_on_card">Name on Card:</label>
        <input type="text" name="" id="name_on_card">
        <label for="card_number">Card Number:</label>
        <input type="text" name="" id="card_number">
        <label for="expiry_date">Expiry Date:</label>
        <input type="date" name="" id="expiry_date">
        <label for="cvv">CVV:</label>
        <input type="text" name="" id="cvv">
    </div>
    <div>
        <button>Place Order</button>
    </div>

</div>

</div>
</main>

<footer>

    <a href="#" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
</div>

   
</footer>
 
</body>
</html>
